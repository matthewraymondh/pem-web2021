<!DOCTYPE html>
<html>
  <head>
    <title>Dialog Confirm</title>
  </head>
  <body>
    <script>
      var yakin = confirm("Apakah kamu yakin akan mengunjungi website saya?");
      if (yakin) {
        window.location = "https://www.matthewraymond.me/ ";
      } else {
        document.write("belum, tetap di sini saja :)");
      }
    </script>
  </body>
</html>
